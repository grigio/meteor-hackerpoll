<head>
  <title>Meteor HackerPoll</title>
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <meta http-equiv="cleartype" content="on">
</head>

<body>
  <div class="container">
    {{> header }}
    {{> poll }}
    <footer>
      Powered by <a href="https://github.com/grigio/meteor-hackerpoll">Hackerpoll</a>
    </footer>
  </div>
</body>

  <div class="header header-fixed">

    <div class="loading">
      <i class="glyphicon glyphicon-cog rotating"></i> Caricamento..
    </div>

    <div class="row" style="z-index:999;">
      <div class="container" style="height: 20px;">
        <div class="navbar">
          <span class="navbar-brand" href="#">HackerPoll</span>

        </div>
      </div>
    </div>
      
  </div> <!-- header -->
